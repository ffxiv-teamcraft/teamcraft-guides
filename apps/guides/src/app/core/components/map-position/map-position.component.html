<div class="map-container">
  <img alt="{{map.PlaceName.Name_en}}" class="map-image" src="https://xivapi.com{{map.MapFilename}}">
  <i [ngStyle]="getMarkerStyle()"
     class="marker"
     [nzTooltipTitle]="'X: ' + (x | number: '1.0-1') + ' - Y: ' + (y | number: '1.0-1')"
     nz-icon nzIconfont="icon-environment"
     nz-tooltip>
  </i>
</div>
