<ng-container *ngIf="map$ | async as map">
  <span>{{map.PlaceName.Name_en}}<span *ngIf="map.PlaceNameSub"> - {{map.PlaceNameSub.Name_en}}</span> (X: {{x}}
    , Y:{{y}})</span>
  <i nz-icon class="tooltip-icon" nzIconfont="icon-map" nz-tooltip [nzTooltipTitle]="positionTpl"></i>
  <ng-template #positionTpl>
    <guides-map-position [map]="map" [x]="x" [y]="y"></guides-map-position>
  </ng-template>
</ng-container>
